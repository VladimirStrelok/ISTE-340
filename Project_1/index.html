<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Project 1</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    // variables
    var jsonData, activeDatasetName, activeDataset;
    
    activeDatasetName = 'football';
    // functions
    var getData, setUp;
    getData = function(){
      var request, response;
      request = new XMLHttpRequest();
      request.open( "GET", "./data.json", true );
      request.setRequestHeader("Content-type", "application/json");

      request.onreadystatechange = function()
      {
          if( request.readyState == 4 && request.status == 200 )
          {
              jsonData = JSON.parse( request.responseText );
              setUp(activeDatasetName);
          }
      }
      request.send();
    }
    setUp = function(datasetName){
      activeDataset = jsonData[datasetName];
      console.log(activeDataset);
      var element=document.createElement("select");
      for(var i=0, l=Object.keys(activeDataset).length; i < l; i++){
       var child = document.createElement('option');
       var text = document.createTextNode(Object.keys(activeDataset)[i]);
       child.setAttribute('value', activeDataset(Object.keys(activeDataset)[i]));
       child.appendChild(text);
       element.appendChild(child);
      }
      document.forms[0].appendChild(element);
    }
    getData();
  </script>
 </head>
 <body>
  <header>
   <span>Data Sets</span>
   <nav>
    <a>Football</a>
   </nav>
  </header>
  <main>
      <button>Reset</button>
      <button>Print</button>
      <form>
      </form>
  </main>
 </body>
</html>
